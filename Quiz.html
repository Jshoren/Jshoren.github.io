<!DOCTYPE html>
  <html>
    <head>

        <title>Jeffs Bitmoji Quiz</title>
        <link href ="Style2.css" rel ="stylesheet">
        <link href="https://fonts.googleapis.com/css?family=Lato" rel="stylesheet">
        <script src = "help.js"></script>
        <style>
          #quiz {
            margin-left: 10px;
	          background: #d2def2;
	          padding: 10px 20px 10px 20px;
	          width: 400px;
	          border-radius: 20px;
	          float: left;
          }

          input {
            margin-bottom: 20px;
            display: block;
          }

          #textbox {
            height: 25px;
            font-size: 16px;
            border-radius: 5px;
            border: none;
            padding-left: 5px;
          }


          #button {
            background: green;
            border: none;
            border-radius: 5px;
            padding: 10px;
            color: white;
            font-size: 16px;
            transition-duration: .5s;
            margin-top: 15px;
          }



          #button:hover {
            background: white;
            border: 1px solid green;
            color: black;
            cursor: pointer;

          }

          #after_submit {
            visibility: hidden;
            background: #ff5459;
            padding: 10px 20px 10px 20px;
            width: 400px;
            border-radius: 20px;
            float: left;
            margin-left: 20px;
            font-size: 30px;


          }

          #picture {
            width: 375px;
            height: 245px;
          }



          #mc {
            display: inline;
          }  
          </head>
          <body>

           <h1>Jeff's Bitmoji Quiz</h1>
           <img src="Shoren_DancingBitmojiFun.JPG"height="150" width="150">

<form id = "quiz" name = "quiz">


            <p class = "questions"> What color is my hair?</p>
            <input type = "radio" id = "mc" name = "question1" value = "Brown"> Brown<br>
            <input type = "radio" id = "mc" name = "question1" value = "Red"> Red<br>
            <input type = "radio" id = "mc" name = "question1" value = "Black"> Black<br>  

            <p class = "questions">What shape is my body?</p>
            <input type = "radio" id = "mc" name = "question2" value = "Circle"> Circle<br>
            <input type = "radio" id = "mc" name = "question2" value = "Rectangle"> Rectangle<br>
            <input type = "radio" id = "mc" name = "question2" value = "Triangle"> Triangle<br>

            <p class = "questions">What letters are written on my body?</p>
            <input type = "radio" id = "mc" name = "question3" value = "ZA"> ZA<br>
            <input type = "radio" id = "mc" name = "question3" value = "RB"> RB<br>
            <input type = "radio" id = "mc" name = "question3" value = "JS"> JS<br>

            <input id = "button" type = "button" value = "Done!" onclick = "check();">

        </body>
</form>
<div id = "after_submit">
<p id = "number_correct"></p>
<p id = "message"></p>


</html>
